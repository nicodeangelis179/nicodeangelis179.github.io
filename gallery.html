<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Band Photo Gallery</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      color: #f04;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 3rem;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav style="background-color: #111; padding: 1rem;">
  <ul style="list-style: none; display: flex; gap: 2rem; margin: 0; padding: 0; justify-content: center;">
    <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
    <li><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
    <li><a href="tour.html" style="color: white; text-decoration: none;">Tour</a></li>
    <li><a href="gallery.html" style="color: #f04; text-decoration: none; font-weight: bold;">Photos</a></li>
    <li><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
  </ul>
</nav>

  <h1>Band Photo Gallery</h1>

  <div class="gallery">
    <a href="#img1"><img src="https://via.placeholder.com/600x400?text=Live+Show+1" alt="Live Show 1"></a>
    <a href="#img2"><img src="https://via.placeholder.com/600x400?text=Backstage" alt="Backstage"></a>
    <a href="#img3"><img src="https://via.placeholder.com/600x400?text=Recording+Studio" alt="Recording Studio"></a>
    <a href="#img4"><img src="https://via.placeholder.com/600x400?text=Tour+Bus" alt="Tour Bus"></a>
    <a href="#img5"><img src="https://via.placeholder.com/600x400?text=Fan+Meetup" alt="Fan Meetup"></a>
    <a href="#img6"><img src="https://via.placeholder.com/600x400?text=Festival" alt="Festival"></a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/1200x800?text=Live+Show+1" alt="Live Show 1">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/1200x800?text=Backstage" alt="Backstage">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/1200x800?text=Recording+Studio" alt="Recording Studio">
  </div>

  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/1200x800?text=Tour+Bus" alt="Tour Bus">
  </div>

  <div id="img5" class="lightbox">
    <a href="#" class="close">&times;</a>

  <div id="img6" class="lightbox">

</body>
</html>
