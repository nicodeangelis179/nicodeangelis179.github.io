<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            animation: colorChange 10s infinite; /* Animation lasts 10 seconds, loops infinitely */
        }

        /* Color-changing animation */
        @keyframes colorChange {
            0% { background-color: #ff6b6b; }   /* Red */
            25% { background-color: #4ecdc4; }  /* Turquoise */
            50% { background-color: #45b7d1; }  /* Blue */
            75% { background-color: #96c93d; }  /* Green */
            100% { background-color: #ff6b6b; } /* Back to Red */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds readability over changing colors */
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Website</h1>
        <p>Enjoy the smooth color-changing background!</p>
    </div>
</body>
</html>
