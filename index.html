<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      transition: background-color 1s ease; /* Smooth transition for color change */
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .about-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="OIP.jpg" alt="Description of Image">
    <div class="about-text">
      <h1>About Me</h1>
      <p>Welcome to the earth</p>
    </div>
  </div>

  <script>
    // Array of colors to cycle through
    const colors = ['red', 'blue', 'green', 'purple', 'orange', 'pink'];
    let colorIndex = 0;

    // Function to change the background color
    function changeBackgroundColor() {
      document.body.style.backgroundColor = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length; // Loop back to the start
    }

    // Change color every 3 seconds (3000 milliseconds)
    setInterval(changeBackgroundColor, 3000);

    // Set initial color
    document.body.style.backgroundColor = colors[0];
  </script>
</body>
</html>
