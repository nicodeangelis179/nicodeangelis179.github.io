<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Background Website</title>
    <style>
        body {
            background-color: #800080; /* A standard purple color */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensures the background covers the full height */
        }
        
        /* Optional: Adding some basic content styling */
        .content {
            color: white; /* White text to contrast with purple background */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Purple Website</h1>
        <p>This is a simple website with a purple background.</p>
    </div>
</body>
</html>
